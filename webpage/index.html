<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>havoc.lol</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #141414;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: 
        linear-gradient(to right, #2a2a2a 1px, transparent 1px),
        linear-gradient(to bottom, #2a2a2a 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 10px;
    }
    h1 {
      font-size: 2em;
      font-weight: 700;
      margin: 0;
    }
    h2 {
      font-size: 1em;
      font-weight: 400;
      color: #6f6f6f;
      margin: 0;
    }
    .input-row {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    button {
      padding: 6px 10px;
      background: #3c3c3c;
      color: #eee;
      border: 1.5px solid #505050;
      border-radius: 2px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    button:hover {
      background: #505050;
    }
  </style>
</head>
<body>
  <div class="background-grid"></div>
  <div class="container">
    <h1>havoc.lol</h1>
    <h2>Closet cheating utility.</h2>
    <div class="input-row">
      <a href="https://github.com/Lum1num/Havoc">
        <button>Source</button>
      </a>
      <a href="https://github.com/Lum1num/Havoc/raw/refs/heads/main/main.lua">
        <button>Main script</button>
      </a>
    </div>
  </div>
</body>
</html>
